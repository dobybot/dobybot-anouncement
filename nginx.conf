worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    server {
        # Cloud Run requires port 8080
        listen 8080;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        # Allow embedding in iframes from your own domains
        # Replace 'self' with your specific domains if needed, e.g., "https://yourdomain.com https://anotherdomain.com"
        add_header Content-Security-Policy "default-src 'self' blob: 'unsafe-inline' 'unsafe-eval' *.dobybot.com dobybot-ui-service-yuo4mnnlaa-as.a.run.app dobybot-app-service-yuo4mnnlaa-as.a.run.app dobybot-app-service-tw-128294395128.asia-east1.run.app cdn.jsdelivr.net unpkg.com wss://mqtt.dobybot.com:8083 ws://localhost:8181 wss://api.printnode.com google.com *.google.com googleapis.com *.googleapis.com *.googletagmanager.com googletagmanager.com gstatic.com *.gstatic.com google-analytics.com *.sentry.io stats.g.doubleclick.net ssl.google-analytics.com www.pagespeed-mod.com dobybot-report-service-yuo4mnnlaa-as.a.run.app *.logr-ingest.com static.cloudflareinsights.com *.i.posthog.com; img-src * blob: *.i.posthog.com; frame-src 'self' frame-ancestors 'self';";
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint for Cloud Run
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
